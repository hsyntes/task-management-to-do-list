<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/app.js"></script>
    <title>Task management & to do list</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="app d-flex col-md-8 col-lg-6 p-0">
          <div
            class="col-12 d-flex flex-column position-relative"
            id="app-activity"
          >
            <nav class="navbar navbar-expand navbar-light p-4">
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-link rounded"
                  id="btn-activity-menu"
                >
                  <i class="fa fa-bars fa-xl"></i>
                </button>
              </div>
              <div class="col-8 text-center">
                <h4 class="mb-0">Create Activity</h4>
              </div>
              <div class="col-2"></div>
            </nav>
            <section class="app-area"></section>
            <header class="px-4">
              <h5 class="text-muted mb-0 mb-4">Chose an activity</h5>
            </header>
            <main class="px-4" id="activities"></main>
            <footer
              class="position-absolute p-4 pb-5"
              style="right: 0; bottom: 0"
            >
              <button
                type="button"
                class="btn btn-primary rounded shadow py-2 px-3"
                id="btn-plus"
                data-bs-toggle="modal"
                data-bs-target="#modal-chose-activity"
              >
                <i class="fa fa-plus"></i>
              </button>
            </footer>
          </div>
          <div
            class="col-12 d-flex flex-column bg-primary position-relative"
            id="app-task"
          >
            <nav
              class="navbar navbar-expand navbar-light p-4"
              id="app-task-navbar"
            >
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-secondary px-3"
                  id="btn-go-to-app-acitivty"
                >
                  <i class="fa fa-caret-left"></i>
                </button>
              </div>
              <div class="col-8 text-center">
                <h4 class="text-light mb-0" id="app-task-title">
                  App Task Title
                </h4>
              </div>
              <div class="col-2 text-end">
                <div class="btn-group dropstart">
                  <button
                    type="button"
                    class="btn btn-link text-light rounded"
                    data-bs-toggle="dropdown"
                  >
                    <i class="fa fa-ellipsis-v fa-xl"></i>
                  </button>
                  <ul class="dropdown-menu rounded shadow">
                    <li>
                      <a
                        href="#"
                        class="dropdown-item px-3 py-2"
                        id="btn-delete-all-tasks"
                      >
                        <span>
                          <i class="fa fa-trash"></i>
                        </span>
                        <span class="ms-2">Delete all tasks</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <section class="app-area"></section>
            <header class="d-flex align-items-center px-4" id="app-task-header">
              <span>
                <h5 class="text-light mb-0">Today</h5>
                <span class="text-light" id="tasks-count"></span>
              </span>
              <button
                type="button"
                class="btn btn-secondary ms-auto py-3 px-4"
                data-bs-toggle="modal"
                data-bs-target="#modal-add-task"
              >
                Add new
              </button>
            </header>
            <section class="app-area"></section>
            <main class="bg-light rounded-left p-4" id="app-task-main">
              <div
                class="bg-primary rounded-pill shadow w-25 m-auto mb-4"
                style="padding: 2px"
              ></div>
              <div class="row">
                <div class="col-7">
                  <canvas id="task-chart"></canvas>
                </div>
                <div
                  class="col-5 text-center d-flex flex-column justify-content-center"
                  id="task-chart-info"
                ></div>
              </div>
              <div class="tasks mt-5" id="current-tasks"></div>
              <section class="app-area"></section>
              <section class="app-area"></section>
              <section class="app-area"></section>
              <section class="app-area"></section>
              <section class="app-area"></section>
            </main>
            <footer
              class="position-absolute p-4 pb-5"
              style="right: 0; bottom: 0"
            >
              <button
                type="button"
                class="btn btn-primary rounded shadow py-2 px-3 d-none"
                id="btn-search-task"
                data-bs-toggle="modal"
                data-bs-target="#modal-search-task"
              >
                <i class="fa fa-search"></i>
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-chose-activity">
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down"
      >
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="text-primary mb-0">Chose an activity</h5>
            <button type="button" class="btn btn-link" data-bs-dismiss="modal">
              <i class="fa fa-times fa-lg"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="row" id="select-activity">
              <div class="col-6 my-3">
                <button
                  type="button"
                  class="btn btn-link btn-activity shadow py-5 w-100"
                  data-bs-dismiss="modal"
                >
                  <i class="fa fa-lightbulb fa-4x"></i>
                  <section class="app-area"></section>
                  <span>Idea</span>
                </button>
              </div>
              <div class="col-6 my-3">
                <button
                  type="button"
                  class="btn btn-link btn-activity shadow py-5 w-100"
                  data-bs-dismiss="modal"
                >
                  <i class="fa-solid fa-burger fa-4x"></i>
                  <section class="app-area"></section>
                  <span>Food</span>
                </button>
              </div>
              <div class="col-6 my-3">
                <button
                  type="button"
                  class="btn btn-link btn-activity shadow py-5 w-100"
                  data-bs-dismiss="modal"
                >
                  <i class="fa-regular fa-file fa-4x"></i>
                  <section class="app-area"></section>
                  <span>Work/Study</span>
                </button>
              </div>
              <div class="col-6 my-3">
                <button
                  type="button"
                  class="btn btn-link btn-activity shadow py-5 w-100"
                  data-bs-dismiss="modal"
                >
                  <i class="fa-solid fa-dumbbell fa-4x"></i>
                  <section class="app-area"></section>
                  <span>Suport</span>
                </button>
              </div>
              <div class="col-6 my-3">
                <button
                  type="button"
                  class="btn btn-link btn-activity shadow py-5 w-100"
                  data-bs-dismiss="modal"
                >
                  <i class="fa-solid fa-music fa-4x"></i>
                  <section class="app-area"></section>
                  <span>Music</span>
                </button>
              </div>
              <div class="col-6 my-3">
                <button
                  type="button"
                  class="btn btn-link btn-activity shadow py-5 w-100"
                  data-bs-dismiss="modal"
                >
                  <i class="fa-solid fa-cart-shopping fa-4x"></i>
                  <section class="app-area"></section>
                  <span>Shopping</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-add-task">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded shadow border-0">
          <div class="modal-header border-0 pb-0">
            <h6 class="text-primary mb-0">Add new task</h6>
            <button type="button" class="btn btn-link" data-bs-dismiss="modal">
              <i class="fa fa-times fa-lg"></i>
            </button>
          </div>
          <form action="" class="form" id="form-add-task">
            <div class="modal-body">
              <input
                type="text"
                name="input-add-task"
                id="input-add-task"
                class="form-control py-2"
                placeholder="Add new task"
              />
              <div class="my-3">
                <input
                  type="checkbox"
                  name="include-time-add-period"
                  id="include-time-add-period"
                  class="form-check-input"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-time-add-period"
                />
                <label
                  for="include-time-add-period"
                  class="form-check-label text-muted"
                  >Include time period</label
                >
              </div>
              <div class="collapse" id="collapse-time-add-period">
                <div class="d-flex align-items-center w-75">
                  <select
                    name="select-start-add-hour"
                    id="select-start-add-hour"
                    class="form-select"
                  >
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <span class="mx-1">:</span>
                  <select
                    name="select-start-add-minute"
                    id="select-start-add-minute"
                    class="form-select"
                  >
                    <option value="00">00</option>
                    <option value="30">30</option>
                  </select>
                  <span class="mx-1">-</span>
                  <select
                    name="select-start-add-am-pm"
                    id="select-start-add-am-pm"
                    class="form-select"
                  >
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                </div>
                <div class="my-2"></div>
                <div class="d-flex align-items-center w-75">
                  <select
                    name="select-finish-add-hour"
                    id="select-finish-add-hour"
                    class="form-select"
                  >
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <span class="mx-1">:</span>
                  <select
                    name="select-finish-add-minute"
                    id="select-finish-add-minute"
                    class="form-select"
                  >
                    <option value="00">00</option>
                    <option value="30">30</option>
                  </select>
                  <span class="mx-1">-</span>
                  <select
                    name="select-finish-add-am-pm"
                    id="select-finish-add-am-pm"
                    class="form-select"
                  >
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer border-0 pt-0">
              <button
                type="submit"
                class="btn btn-primary py-2 px-4"
                id="btn-add-task"
                data-bs-dismiss="modal"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-edit-task">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded shadow border-0">
          <div class="modal-header border-0 pb-0">
            <h6 class="text-primary mb-0">Edit this task</h6>
            <button type="button" class="btn btn-link" data-bs-dismiss="modal">
              <i class="fa fa-times fa-lg"></i>
            </button>
          </div>
          <form action="" class="form" id="form-edit-task">
            <div class="modal-body">
              <input
                type="text"
                name="input-edit-task"
                id="input-edit-task"
                class="form-control py-2"
                placeholder="Edit this task"
              />
              <div class="my-3">
                <input
                  type="checkbox"
                  name="include-time-edit-period"
                  id="include-time-edit-period"
                  class="form-check-input"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-time-edit-period"
                />
                <label
                  for="include-time-edit-period"
                  class="form-check-label text-muted"
                  >Include time period</label
                >
              </div>
              <div class="collapse" id="collapse-time-edit-period">
                <div class="d-flex align-items-center w-75">
                  <select
                    name="select-start-edit-hour"
                    id="select-start-edit-hour"
                    class="form-select"
                  >
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <span class="mx-1">:</span>
                  <select
                    name="select-start-edit-minute"
                    id="select-start-edit-minute"
                    class="form-select"
                  >
                    <option value="00">00</option>
                    <option value="30">30</option>
                  </select>
                  <span class="mx-1">-</span>
                  <select
                    name="select-start-edit-am-pm"
                    id="select-start-edit-am-pm"
                    class="form-select"
                  >
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                </div>
                <div class="my-2"></div>
                <div class="d-flex align-items-center w-75">
                  <select
                    name="select-finish-edit-hour"
                    id="select-finish-edit-hour"
                    class="form-select"
                  >
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <span class="mx-1">:</span>
                  <select
                    name="select-finish-edit-minute"
                    id="select-finish-edit-minute"
                    class="form-select"
                  >
                    <option value="00">00</option>
                    <option value="30">30</option>
                  </select>
                  <span class="mx-1">-</span>
                  <select
                    name="select-finish-edit-am-pm"
                    id="select-finish-edit-am-pm"
                    class="form-select"
                  >
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer border-0 pt-0">
              <button
                type="submit"
                class="btn btn-primary py-2 px-4"
                id="btn-edit-task"
                data-bs-dismiss="modal"
              >
                <span>
                  <i class="fa fa-pencil"></i>
                </span>
                <span>Edit</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-confirm">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded shadow border-0">
          <div class="modal-header border-0 pb-0">
            <span>
              <i
                class="fa-solid fa-triangle-exclamation text-primary fa-lg"
              ></i>
            </span>
            <span class="me-auto ms-2">
              <h6 class="text-primary mb-0">CONFIRM</h6>
            </span>
            <span class="ms-auto">
              <button
                type="button"
                class="btn btn-link"
                data-bs-dismiss="modal"
              >
                <i class="fa fa-times fa-lg"></i>
              </button>
            </span>
          </div>
          <div class="modal-body">
            <p class="text-dark mb-0" id="modal-confirm-text"></p>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button
              type="button"
              class="btn btn-primary py-2 px-4"
              id="btn-modal-confirm"
              data-bs-dismiss="modal"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-warning" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded shadow border-0">
          <div class="modal-header border-0 pb-0">
            <span>
              <i
                class="fa-solid fa-triangle-exclamation text-primary fa-lg"
              ></i>
            </span>
            <span class="me-auto ms-2">
              <h6 class="text-primary mb-0">WARNING</h6>
            </span>
          </div>
          <div class="modal-body">
            <p class="text-dark mb-0" id="modal-warning-text"></p>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button
              type="button"
              class="btn btn-primary py-2 px-4"
              data-bs-dismiss="modal"
            >
              Got it
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-search-task">
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down"
      >
        <div class="modal-content">
          <div class="modal-header border-0">
            <div id="search-box" class="position-relative w-100">
              <input
                type="text"
                name="input-search-task"
                id="input-search-task"
                class="form-control py-2"
                placeholder="Search task"
              />
              <i
                class="fa fa-search text-primary position-absolute pe-1"
                style="top: 50%; right: 0%; transform: translate(-50%, -50%)"
              ></i>
            </div>
          </div>
          <div class="modal-body tasks" id="searched-tasks"></div>
          <div class="modal-footer border-0 pb-5">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="offcanvas offcanvas-bottom col-lg-4 col-md-6 col-sm-8 mx-auto rounded-top shadow border-0"
      id="offcanvas-bottom-menu"
      style="height: auto"
    >
      <div class="offcanvas-header">
        <div
          class="bg-primary rounded-pill shadow w-25 m-auto"
          style="padding: 2px"
        ></div>
      </div>
      <div class="offcanvas-body"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/42bec294e9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42bec294e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="js/long-press-event-min.js"></script>
  </body>
</html>
